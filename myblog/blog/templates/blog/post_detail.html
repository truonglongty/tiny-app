{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title text-center">{{ post.title }}</h2>
            <p class="text-muted text-center">
                Bởi <strong>{{ post.author }}</strong> - {{ post.created_at|date:"d/m/Y H:i" }}
            </p>
            <hr>
            <p class="card-text">{{ post.content|linebreaks }}</p>
            <hr>
            <a href="{% url 'post-list' %}" class="btn btn-secondary">Quay lại danh sách</a>
        </div>
    </div>
</div>
{% endblock %}
