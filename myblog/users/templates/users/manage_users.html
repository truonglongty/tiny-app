{% extends "base.html" %}

{% block content %}
  <h1>Manage Users</h1>
  <form method="post">
    {% csrf_token %}
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>Username</th>
          <th>Email</th>
          <th>Is Blocked</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td><input type="checkbox" name="user_ids" value="{{ user.id }}"></td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_blocked }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit" name="action" value="block">Block Selected Users</button>
    <button type="submit" name="action" value="unblock">Unblock Selected Users</button>
  </form>
{% endblock %}
